<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form  method="post">
        <label for="name">Name</label>
        <input id="name" type="text" required minlength="3" maxlength="50">
        <br>
        <label for="portfolio">Portfolio Color</label>
        <input type="url" id="portfolio" required>
        <br>
        <label for="favColor">FavColor</label>
        <input type="color" id="favColor" required>
        <br>
        <label for="likeness">Likeness</label>
        <input id="likeness" type="range" min="1" max="100" required>
        <br>
        <input type="submit">
    </form>
   
		
</body>

</html>
